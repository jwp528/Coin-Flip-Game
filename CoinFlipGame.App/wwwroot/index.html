    <style>
        /* Splash Screen Styles */
        #loading-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            z-index: 9999;
            transition: opacity 0.5s ease-out;
            overflow: hidden;
        }

        #loading-splash::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 100px, rgba(255, 255, 255, 0.02) 100px, rgba(255, 255, 255, 0.02) 200px),
                repeating-linear-gradient(-45deg, transparent, transparent 100px, rgba(255, 255, 255, 0.02) 100px, rgba(255, 255, 255, 0.02) 200px);
            opacity: 0.5;
            pointer-events: none;
        }

        #loading-splash.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .splash-coin {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: splashCoinFlip 2s ease-in-out infinite;
        }

        @keyframes splashCoinFlip {
            0%,
            100% {
                transform: translateY(0) rotateY(0deg);
            }

            25% {
                transform: translateY(-30px) rotateY(180deg);
            }

            50% {
                transform: translateY(0) rotateY(360deg);
            }

            75% {
                transform: translateY(-30px) rotateY(540deg);
            }
        }

        .splash-coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.6),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            border: 4px solid #daa520;
            overflow: hidden;
        }

        .splash-coin-face img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        .splash-coin-back {
            transform: rotateY(180deg);
        }

        .splash-shine {
            position: absolute;
            width: 60%;
            height: 60%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.5) 40%,
                transparent 70%
            );
            border-radius: 50%;
            filter: blur(12px);
            animation: splashShine 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes splashShine {
            0%,
            100% {
                transform: translate(20%, -20%);
            }

            50% {
                transform: translate(-20%, 20%);
            }
        }

        .splash-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            animation: splashFadeIn 1s ease-in-out;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .splash-loading {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 3px;
            animation: splashPulse 1.5s ease-in-out infinite;
            font-weight: 600;
        }

        @keyframes splashFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes splashPulse {
            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        .splash-dots::after {
            content: '';
            animation: splashDots 1.5s steps(4, end) infinite;
        }

        @keyframes splashDots {
            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

    <script>
        // Cache management functions
        window.clearCachesAndReload = async function() {
            try {
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }
                
                // Clear local storage version marker
                localStorage.removeItem('app_last_version');
                
                // Hard reload
                window.location.reload(true);
            } catch (err) {
                console.error('Error clearing caches:', err);
                // Fallback to hard reload
                window.location.reload(true);
            }
        };
        
        // Check for service worker updates
        window.checkForServiceWorkerUpdate = async function() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        await registration.update();
                    }
                } catch (err) {
                    console.error('Error checking for updates:', err);
                }
            }
        };
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js?v=1.2.0')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000); // Check every minute
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New version available! Please refresh.');
                                    // Notify user of update
                                    if (window.DotNet) {
                                        window.DotNet.invokeMethodAsync('CoinFlipGame.App', 'OnUpdateAvailable');
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }

        // Wait for Blazor to start, then hide splash
        Blazor.start().then(() => {
            // Give a moment for the first render
            setTimeout(() => {
                const splash = document.getElementById('loading-splash');
                if (splash) {
                    splash.classList.add('loaded');
                    // Remove from DOM after transition
                    setTimeout(() => {
                        splash.remove();
                    }, 500);
                }
            }, 300);
        });

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button or prompt
            console.log('PWA install prompt available');
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            deferredPrompt = null;
        });
    </script>
